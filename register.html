<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateKeeper</title>
    <link rel="Icon" type="image/x-icon" href="images/UC_Logo.ico">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <h1 class="heading">Unity Code Techno</h1>
        <div class="tabs">
            <p class="tab active">Registrierung</p>
        </div>
        <!-- Schritt 1: Persönliche Daten -->
        <div id="step1" class="form active">
            <p class="progress-info">Gib deine persönlichen Daten ein</p>
            <form id="personalDataForm" type="submit" onsubmit="registerData(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div id="name-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefonnummer: (optional)</label>
                    <input type="tel" id="telefon" name="telefon">
                    <div id="telefon-error" class="error-message"></div>
                </div>
            <p class="progress-info">Gib deine Nutzer Daten ein</p>
                <div class="form-group">
                    <label for="username">Nutzername:</label>
                    <input type="text" id="username" name="username">
                    <div id="username-error" class="error-message"></div>
                </div>
                <div class="form-group" style="position: relative;">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password">
                    <span id="togglePassword" style="position: absolute; right: 10px; top: 38px; cursor: pointer;">
                        <i class="fa-solid fa-eye" aria-hidden="true"></i>
                    </span>
                    <div id="password-error" class="error-message"></div>
                </div>
                <script>
                const passwordInput = document.getElementById('password');
                const togglePassword = document.getElementById('togglePassword');
                const toggleIcon = togglePassword.querySelector('i');

                togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Icon ändern
                if (type === 'text') {
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
                });
                </script>

                <div class="button-group">
                    <button type="submit" class="next-btn">Registrieren</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
