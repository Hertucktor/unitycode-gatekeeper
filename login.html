<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateKeeper</title>
    <link rel="Icon" type="image/x-icon" href="images/UC_Logo.ico">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-image">
                <a href="/index.html">
                    <img class="form-logo" src="images/UC_Logo.png" alt="Logo of Unity Code Techno">
                </a>
            </div>
        </div>
        <h1 class="form-heading">Anmeldung</h1>
        <!-- Anmelde Daten -->
        <div class="form">
            <form id="personalDataForm" type="submit" onsubmit="loginData(event)">
            <p class="progress-info">Gib deine Nutzerdaten ein</p>
                <div class="form-group">
                    <label for="username">Nutzername:</label>
                    <input type="text" id="username" name="username" required>
                    <div id="username-error" class="error-message"></div>
                </div>
                
                <div class="form-group" style="position: relative;">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                    <span id="togglePassword" style="position: absolute; right: 10px; top: 38px; cursor: pointer;">
                        <i class="fa-solid fa-eye" aria-hidden="true"></i>
                    </span>
                    <div id="password-error" class="error-message"></div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="next-btn">Login</button>
                </div>
                
                <div class="form-footer">Noch kein Konto?
                    <a href="/register.html">Registrieren</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/password_toggle.js"></script>
</body>
</html>
